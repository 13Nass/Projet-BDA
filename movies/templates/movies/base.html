<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CinéExplorer{% endblock %}</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/742/742751.png" />

    <style>
      /* Arrière-plan galaxie */
      body {
          background: radial-gradient(circle at 20% 30%, #1b163a, #0d0a1a 70%);
          color: white;
          min-height: 100vh;
          font-family: 'Inter', sans-serif;
          background-attachment: fixed;
      }
      .glow {
          text-shadow: 0 0 10px rgba(200, 160, 255, 0.5);
      }
      .nav-blur {
          background: rgba(25, 20, 50, 0.55);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .search-box input::placeholder {
          color: rgba(255,255,255,0.6);
      }
    </style>
</head>
<body>

  <!-- Header -->
  <header class="nav-blur sticky top-0 z-50 flex justify-between items-center px-8 py-4 shadow-lg">
    <div class="flex items-center space-x-4">
      <a href="/" class="flex items-center space-x-2">
        <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="logo" class="w-8 h-8">
        <span class="text-xl font-bold text-white glow">Ciné<span class="text-blue-400">Explorer</span></span>
      </a>

      <nav class="hidden sm:flex space-x-6 ml-8">
        <a href="/" class="text-gray-300 hover:text-white transition">Accueil</a>
        <a href="/movies/" class="text-gray-300 hover:text-white transition">Films</a>
        <a href="/stats/" class="text-gray-300 hover:text-white transition">Stats</a>
      </nav>
    </div>

    <!-- Barre de recherche -->
    <form action="/search/" method="get" class="flex search-box bg-white/10 rounded-full overflow-hidden border border-white/10">
      <input type="text" name="q" placeholder="Film ou personne..." class="bg-transparent text-white px-4 py-2 w-64 focus:outline-none" />
      <button type="submit" class="px-5 bg-gradient-to-r from-blue-500 to-purple-500 hover:opacity-90 text-white font-semibold">Rechercher</button>
    </form>
  </header>

  <!-- Contenu -->
  <main class="pt-10 pb-20">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-400">
    © 2026 CinéExplorer — Propulsé par <span class="text-purple-400">Django</span> & <span class="text-blue-400">Tailwind</span>
  </footer>

</body>
</html>
